   <script> // http://www.tutorialspoint.com/jqueryui/jqueryui_droppable.htm
      $(function() {
         $( "#waxingcrescentimg" ).draggable();
         $( "#firstquarterimg" ).draggable();
         $( "#waxinggibbousimg" ).draggable();
         $( "#fullmoonimg" ).draggable();
         $( "#waninggibbousimg" ).draggable();
         $( "#thirdquarterimg" ).draggable();
         $( "#waningcrescentimg" ).draggable();
         $( "#newmoonimg" ).draggable();
         

         $( "#deg0" ).droppable({
            accept: "#firstquarterimg",
            drop: function( event, ui ) {
               $( this )
               .addClass( "ui-state-highlight" )
               .find( "p" )
               .html( "First Quarter!" )
               .droppable('disable')
               .draggable('disable');
               }
         });
         $( "#deg45" ).droppable({
            accept: "#waxingcrescentimg",
            drop: function( event, ui ) {
            $( this )
            .addClass( "ui-state-highlight" )
            .find( "p" )
            .html( "Waxing Crescent!" )
            .droppable('disable')
            .draggable('disable');
            }
         });
         
         $( "#deg90" ).droppable({
            accept: "#newmoonimg",
            drop: function( event, ui ) {
            
            $( this )
            .addClass( "ui-state-highlight" )
            .find( "p" )
            .html( "New Moon!" )
            .droppable('disable')
            .draggable('disable');
            }
         });
         $( "#deg135" ).droppable({
            accept: "#waningcrescentimg",
            drop: function( event, ui ) {
            
            $( this )
            .addClass( "ui-state-highlight" )
            .find( "p" )
            .html( "Waxing Crescent!" )
            .droppable('disable')
            .draggable('disable');
            }
         });
         $( "#deg180" ).droppable({
            accept: "#thirdquarterimg",
            drop: function( event, ui ) {
           
            $( this )
            .addClass( "ui-state-highlight" )
            .find( "p" )
            .html( "Third Quarter!" )
            .droppable('disable')
            .draggable('disable');
            }
         });
         $( "#deg225" ).droppable({
            accept: "#waninggibbousimg",
            drop: function( event, ui ) {
            $( this )
            .addClass( "ui-state-highlight" )
            .find( "p" )
            .html( "Waning Gibbous!" )
            .droppable('disable')
            .draggable('disable');
            }
         });
         $( "#deg270" ).droppable({
            accept: "#fullmoonimg",
            drop: function( event, ui ) {
            $( this )
            .addClass( "ui-state-highlight" )
            .find( "p" )
            .html( "Full Moon!" )
            .droppable('disable')
            .draggable('disable');
            }
         });
         $( "#deg315" ).droppable({
            accept: "#waxinggibbousimg",
            drop: function( event, ui ) {
            $( this )
            .addClass( "ui-state-highlight" )
            
            .find( "p" )
            .html( "Waxing Gibbous!" )
            .droppable('disable')
            .draggable('disable');
            }
         });
      });
   </script>
